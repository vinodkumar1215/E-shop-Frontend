<div class="admin-page">
    <p-card header="Categories" subheader="List of all categories">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button styleClass="p-button-success" label="New" icon="pi pi-plus" routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="categories" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                      <tr>
                        <th>Id</th>
                        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                        <th>Icon</th>
                        <!-- <th>Color</th> -->
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                      <tr>
                        <td>{{ category.id }}</td>
                        <td>{{category.name}}</td>
                        <td>{{category.icon}}</td>
                        <!-- <td>
                          <span
                            class="pi pi-circle-on"
                            style="font-size: 2rem"
                            [ngStyle]="{ color: category.color }"
                          ></span>
                        </td> -->
                        <!-- <td>
                          <p-button
                            styleClass="p-button-danger p-mr-2"
                            icon="pi pi-trash"
                            (click)="deleteCategory(category.id)"
                          ></p-button>
                          <p-button
                          (click)="updateCategory(category.id)"
                            styleClass="p-button-success p-mr-4"
                            icon="pi pi-pencil"
                          ></p-button>
                        </td> -->
                      </tr>
                    </ng-template>
                  </p-table>
            </div>
        </div>
    </p-card>
</div>
